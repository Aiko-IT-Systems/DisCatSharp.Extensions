name: "Build Library"

on:
  push:
  pull_request:
  merge_group:
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        dotnet: [6.x]
    runs-on: ${{ matrix.os }}
    name: Build library
    steps:
    - name: Checkout current project
      uses: actions/checkout@v3
      with:
        token:  ${{ secrets.GITHUB_TOKEN }}
        path: DisCatSharp.Extensions
    - name: Checkout dcs repository
      uses: actions/checkout@v3
      with:
        repository: Aiko-IT-Systems/DisCatSharp
        token: ${{ secrets.GITHUB_TOKEN }}
        path: DisCatSharp
    - name: Setup .NET
      uses: actions/setup-dotnet@v3.0.3
      with:
        dotnet-version: ${{ matrix.dotnet }}
    - name: Restore dependencies
      run: dotnet restore
      working-directory: DisCatSharp.Extensions
    - name: Build library
      run: dotnet build -c Release
      working-directory: DisCatSharp.Extensions
    - name: Test library
      run: dotnet test --verbosity normal -c Release
      working-directory: DisCatSharp.Extensions
